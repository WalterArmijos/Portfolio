<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta

    content="width=device-width, initial-scale=1.0"
  />

  <!-- Use the same combined font import as index.html -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lato:wght@300;400&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="hero" role="banner">
    <nav class="navbar" role="navigation">
      <div class="container">
        <a href="index.html" class="brand-logo">Walter Armijos</a>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#services">Services</a></li>
          <li><a href="index.html#projects">Projects</a></li>
          <li><a href="blog.html" class="active">Blog</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <!-- Blog Category Menu -->
    <div class="blog-categories">
      <button class="category-btn active" data-category="all">All Posts</button>
      <button
        class="category-btn"
        data-category="Digital Marketing Fundamentals"
      >
        Digital Marketing Fundamentals
      </button>
      <button
        class="category-btn"
        data-category="Website Design & User Experience"
      >
        Website Design & User Experience
      </button>
      <button
        class="category-btn"
        data-category="Social Media Marketing"
      >
        Social Media Marketing
      </button>
      <button class="category-btn" data-category="SEO & Content Strategy">
        SEO & Content Strategy
      </button>
      <button
        class="category-btn"
        data-category="Email Marketing & Lead Generation"
      >
        Email Marketing & Lead Generation
      </button>
      <button
        class="category-btn"
        data-category="Branding and Design Tips"
      >
        Branding and Design Tips
      </button>
    </div>

    <!-- Blog Grid -->
    <div class="blog-grid" id="blogGrid"></div>

    <!-- Blog Modal -->
    <div class="blog-modal" id="blogModal">
      <div class="blog-modal-content" id="blogModalContent">
        <span class="close-modal" id="closeModal">&times;</span>
        <div id="modalBlogContent" class="blog-post"></div>
      </div>
    </div>
  </header>

  <main role="main"></main>

  <footer class="main-footer" role="contentinfo">
    <div class="container">
      <p>&copy; 2024 MY Marketing Experience. All rights reserved.</p>
      <div class="social-links">
        <a href="#" aria-label="GitHub">GitHub</a>
        <a href="#" aria-label="LinkedIn">LinkedIn</a>
        <a href="#" aria-label="Twitter">Twitter</a>
      </div>
    </div>
  </footer>

  <!-- Blog scripts + hamburger toggle, all deferred -->
  <script defer>
    /* -------------------------------------------
       BLOG DATA (unchanged, just truncated here)
    ------------------------------------------- */
    const blogs = [
      // ... your existing blog objects ...
    ];

    // DOM Elements
    const blogGrid = document.getElementById("blogGrid");
    const blogModal = document.getElementById("blogModal");
    const modalBlogContent = document.getElementById("modalBlogContent");
    const closeModal = document.getElementById("closeModal");
    const categoryButtons = document.querySelectorAll(".category-btn");

    // Render Blog Cards
    function renderBlogs(category = "all") {
      blogGrid.innerHTML = "";

      const filteredBlogs =
        category === "all"
          ? blogs
          : blogs.filter((blog) => blog.category === category);

      filteredBlogs.forEach((blog) => {
        const blogCard = document.createElement("div");
        blogCard.classList.add("blog-card");
        blogCard.innerHTML = `
          <img
            src="${blog.image}"
            alt="${blog.title}"
            loading="lazy"
          />
          <div class="blog-card-content">
              <h3>${blog.title}</h3>
              <p>${blog.shortDescription}</p>
          </div>
        `;

        // Open modal on card click
        blogCard.addEventListener("click", () => openBlogModal(blog));
        blogGrid.appendChild(blogCard);
      });
    }

    // Open Blog Modal
    function openBlogModal(blog) {
      modalBlogContent.innerHTML = blog.fullContent;
      blogModal.style.display = "block";
      document.body.style.overflow = "hidden";
    }

    // Close Blog Modal
    function closeBlogModal() {
      blogModal.style.display = "none";
      document.body.style.overflow = "auto";
    }

    // Category Filtering
    categoryButtons.forEach((button) => {
      button.addEventListener("click", () => {
        categoryButtons.forEach((btn) => btn.classList.remove("active"));
        button.classList.add("active");
        renderBlogs(button.dataset.category);
      });
    });

    // Close modal when clicking outside or on close button
    closeModal.addEventListener("click", closeBlogModal);
    blogModal.addEventListener("click", (e) => {
      if (e.target === blogModal) {
        closeBlogModal();
      }
    });

    // Initial render
    renderBlogs();

    // Hamburger Menu
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navLinks.classList.toggle("active");
    });

    // Close menu on link click
    const navLinkElements = navLinks.querySelectorAll("a");
    navLinkElements.forEach((link) => {
      link.addEventListener("click", () => {
        if (hamburger.classList.contains("active")) {
          hamburger.classList.remove("active");
          navLinks.classList.remove("active");
        }
      });
    });
  </script>
</body>
</html>
